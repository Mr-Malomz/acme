{% extends "./layouts/base.html" %}

{% block 'content' %}
    <h1> Contact Page</h1>

        {% csrf_token %}
        {{ forms.non_field_errors }}

                <label></label>
                {{ forms }}
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
{% endblock 'content' %}
